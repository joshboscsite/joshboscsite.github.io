  $( ".header li" ).click(function(event) {
    var sport = $(this).attr('id');
    // alert(sport);

    if ( sport == "josh"){
      $("#josh-content").removeClass( "hidden" ).removeClass( "hidden" );
      $("#music-content").removeClass( "hidden" ).addClass( "hidden" );
      $("#social-content").removeClass( "hidden" ).addClass( "hidden" );
      $("#contact-content").removeClass( "hidden" ).addClass( "hidden" );


    } else if (sport == "music") {
      $("#josh-content").removeClass( "hidden" ).addClass( "hidden" );
      $("#music-content").removeClass( "hidden" );
      $("#social-content").removeClass( "hidden" ).addClass( "hidden" );
      $("#contact-content").removeClass( "hidden" ).addClass( "hidden" );

    } else if (sport == "social") {
      $("#music-content").removeClass( "hidden" ).addClass( "hidden" );
      $("#josh-content").removeClass( "hidden" ).addClass( "hidden" );
      $("#social-content").removeClass( "hidden" );
      $("#contact-content").removeClass( "hidden" ).addClass( "hidden" );

    } else if (sport == "contact") {
      $("#music-content").removeClass( "hidden" ).addClass( "hidden" );
      $("#josh-content").removeClass( "hidden" ).addClass( "hidden" );
      $("#social-content").removeClass( "hidden" ).addClass( "hidden" );
